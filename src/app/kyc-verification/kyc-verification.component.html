<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-900">KYC Verification</h2>
      <p class="mt-2 text-sm text-gray-600">
        Please review and confirm your information
      </p>
    </div>

    <form [formGroup]="kycForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="space-y-4">
        <div class="flex items-start">
          <div class="flex items-center h-5">
            <input
              id="terms"
              type="checkbox"
              formControlName="agreeTerms"
              class="w-4 h-4 border-gray-300 rounded text-primary focus:ring-primary"
            />
          </div>
          <div class="ml-3">
            <label for="terms" class="text-sm font-medium text-gray-700">
              I agree to the
              <a href="#" class="text-primary hover:text-primary-dark"
                >terms and conditions</a
              >
            </label>
          </div>
        </div>

        <div class="flex items-start">
          <div class="flex items-center h-5">
            <input
              id="confirm"
              type="checkbox"
              formControlName="confirmInformation"
              class="w-4 h-4 border-gray-300 rounded text-primary focus:ring-primary"
            />
          </div>
          <div class="ml-3">
            <label for="confirm" class="text-sm font-medium text-gray-700">
              I confirm that all the information provided is accurate
            </label>
          </div>
        </div>
      </div>

      <div class="pt-4">
        <button
          type="submit"
          [disabled]="!kycForm.valid"
          class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Complete KYC Verification
        </button>
      </div>
    </form>
  </div>
</div>
