<div class="sign-in-container">
  <h2>Sign In</h2>
  <form [formGroup]="signInForm" (ngSubmit)="signIn()">
    <div class="form-group">
      <label for="accountId">Account ID:</label>
      <input
        type="text"
        id="accountId"
        formControlName="accountId"
        placeholder="Enter your account ID"
        [disabled]="isSigningIn"
      />
      <div
        class="error-message"
        *ngIf="
          signInForm.get('accountId')?.invalid &&
          signInForm.get('accountId')?.touched
        "
      >
        <span *ngIf="signInForm.get('accountId')?.errors?.['required']">
          Account ID is required
        </span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Enter your password"
        [disabled]="isSigningIn"
      />
      <div
        class="error-message"
        *ngIf="
          signInForm.get('password')?.invalid &&
          signInForm.get('password')?.touched
        "
      >
        <span *ngIf="signInForm.get('password')?.errors?.['required']">
          Password is required
        </span>
        <span *ngIf="signInForm.get('password')?.errors?.['minlength']">
          Password must be at least 6 characters long
        </span>
      </div>
    </div>

    <button
      type="submit"
      [disabled]="signInForm.invalid || isSigningIn"
      class="primary-button"
    >
      {{ isSigningIn ? "Signing In..." : "Sign In" }}
    </button>
  </form>

  <!-- Popup Message -->
  <div
    *ngIf="showPopup"
    class="popup-message"
    [ngClass]="{
      success: popupType === 'success',
      error: popupType === 'error'
    }"
  >
    {{ popupMessage }}
  </div>

  <div class="auth-toggle">
    Don't have an account? <a routerLink="/sign-up">Sign Up</a>
  </div>
</div>
